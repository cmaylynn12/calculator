<!DOCTYPE html>
<html>
    <header>
        <link rel="stylesheet" href="styles/calculator.css">
    </header>
    <body>
        <div id='calculator-body'>
            <div id='calculator-secondary-display'>---</div>
            <div id='calculator-main-display'>0</div>
            <div id='calculator-buttons'>
                <div id='calculator-left'>
                    <div id='calculator-misc'>
                        <div class='button-wrapper'>
                            <button class='button misc-button' id='clear-button'>AC</button>
                            <button class='button misc-button' id='neg-button'>+/-</button>
                            <button class='button misc-button' id='perc-button'>%</button>
                        </div>
                    </div>
                    <div id='calculator-numbers'>
                        <div class='button-wrapper'>
                            <button class='button number-button'>1</button>
                            <button class='button number-button'>2</button>
                            <button class='button number-button'>3</button>
                            <button class='button number-button'>4</button>
                            <button class='button number-button'>5</button>
                            <button class='button number-button'>6</button>
                            <button class='button number-button'>7</button>
                            <button class='button number-button'>8</button>
                            <button class='button number-button'>9</button>
                            <button class='button number-button' id='zero'>0</button>
                            <button class='button number-button'>.</button>
                        </div>
                    </div>
                </div>
                <div id='calculator-right'>
                    <div class='button-wrapper'>
                        <button class='button operator-button'>+</button>
                        <button class='button operator-button'>-</button>
                        <button class='button operator-button'>รท</button>
                        <button class='button operator-button'>ร</button>
                        <button class='button operator-button' id= 'equal-button'>=</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <footer>
        <script src="scripts/calculator.js"></script>
    </footer>
</html>
